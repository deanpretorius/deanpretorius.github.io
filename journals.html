<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journals</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // List of Markdown files in the /journals folder
        const journalFiles = [
            { title: "Writin - 03 April", file: "journals/Journal03April.md" }
        ];

        // Function to dynamically generate the list of journals
        function generateJournalList() {
            const list = document.getElementById("journal-list");
            journalFiles.forEach(journal => {
                const li = document.createElement("li");
                const a = document.createElement("a");
                a.href = "#";
                a.textContent = journal.title;
                a.onclick = () => loadJournal(journal.file);
                li.appendChild(a);
                list.appendChild(li);
            });
        }

        // Function to load and render a Markdown file
        async function loadJournal(file) {
            const response = await fetch(file);
            const markdown = await response.text();
            const journalContent = document.getElementById("journal-content");
            journalContent.innerHTML = marked(markdown); // Render Markdown
        }

        // Generate the list when the page loads
        window.onload = generateJournalList;
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
        #journal-content {
            margin-top: 20px;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>My Journals</h1>
    <ul id="journal-list">
        <!-- JavaScript will populate this list -->
    </ul>
    <div id="journal-content">
        <p>Select a journal to read.</p>
    </div>
    <a href="index.html">Back to Home</a>
</body>
</html>
